<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="main_screen">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="img/logo/running-man-2-64.png" alt="logotype">
                </div>
                <div class="header_descr">
                    <p>Официальный представитель</p>
                    <p class="header_descr_companies">Garmin, Polar, Suunto</p>
                </div>
                <div class="header_contacts">
                    <p><a href="#">+7 (499) 922-89-74</a></p>
                    <button class="header_calling">
                        <a href="#">заказать звонок</a>
                    </button>
                </div>
            </div>
        </header>
        <section class="first_screen">
            <div class="container">
                <div class="first_screen_wrapper">
                    <h1>Подбор пульсометра</h1>
                    <p>с учётом Вашего уровня подготовки</p>
                    <div class="first_screen_icons_wrapper">
                        <div class="first_screen_icons_item">
                            <img src="img/icons/019_timer_time_stopwatch_2-64.png" alt="icon of timer">
                            <div class="p">Время подбора: 10 минут</div>
                        </div>
                        <div class="first_screen_icons_item">
                            <img src="img/icons/app 08 hand cart 64.png" alt="icon of cart">
                            <div class="p">Бесплатная доставка</div>
                        </div>
                        <div class="first_screen_icons_item">
                            <img src="img/icons/messages 64.png" alt="icon of message">
                            <div class="p">Ответим<br> на все вопросы</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
